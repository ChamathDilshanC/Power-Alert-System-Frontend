<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerAlert - Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/3f/bf/40/3fbf4075b391e07eaa00ec5a87647cb5.jpg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/forgetPassword.css">
</head>

<body class="flex items-center justify-center min-h-screen p-3 bg-blue-50">
<div class="app-container bg-white w-full max-w-[1040px] min-h-[640px] rounded-xl shadow-sm relative py-6 overflow-hidden">
    <!-- Window Controls -->
    <div class="absolute top-4 left-4 flex gap-1.5">
        <div class="window-dot dot-red"></div>
        <div class="window-dot dot-yellow"></div>
        <div class="window-dot dot-green"></div>
    </div>

    <!-- Brand Logo -->
    <a href="#" class="absolute top-12 left-[-5px] flex items-center gap-2 no-underline pl-8">
        <span class="text-lg font-semibold text-blue-600">PowerAlert ⚡</span>
    </a>

    <!-- Loading animation -->
    <div class="flex flex-col justify-center items-center h-full pt-[30px] px-8 pb-8 mt-[100px]">
        <div class="w-full max-w-md text-center fade-in-up">
            <div class="flex justify-center mb-6">
                <svg class="w-10 h-10 text-blue-600 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <h2 class="mb-2 text-xl font-semibold text-gray-900">Redirecting to Password Reset</h2>
            <p class="text-sm text-gray-500 mb-4">Please wait while we prepare the password reset form for you.</p>

            <div class="progress-bar"></div>

            <div class="mt-8">
                <a href="passwordReset.html" class="text-sm text-blue-600 hover:text-blue-800">
                    If you're not redirected automatically, click here
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="absolute left-0 right-0 flex items-center justify-between px-8 text-sm text-gray-500 bottom-6 sm:relative sm:mt-12 sm:px-6 sm:flex-col sm:gap-4 sm:text-center">
        <span>© 2025 PowerAlert. All rights reserved.</span>
        <span>support@poweralert.com</span>
        <div class="flex gap-2 sm:order-first sm:mb-2">
            <div class="footer-dot active"></div>
            <div class="footer-dot"></div>
            <div class="footer-dot"></div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
    // Simple notification functions
    const notifications = {
        showInfo: function(msg, duration = 3000) {
            return Toastify({
                text: msg,
                duration: duration,
                gravity: "top",
                position: "center",
                backgroundColor: "#4361ee"
            }).showToast();
        },

        showLoading: function(msg, duration = 0, callback) {
            return Toastify({
                text: msg,
                duration: duration,
                gravity: "top",
                position: "center",
                backgroundColor: "#4361ee",
                callback: callback
            }).showToast();
        }
    };

    $(document).ready(function() {
        // Show info notification
        notifications.showInfo("You'll be redirected to the password reset page momentarily", 5000);

        // Set timeout for redirection with a loading toast
        setTimeout(() => {
            const loadingToast = notifications.showLoading("Preparing password reset form...", 2000, function() {
                // Redirect after the loading toast disappears
                window.location.href = "passwordReset.html";
            });
        }, 1500);
    });
</script>
</body>
</html>
